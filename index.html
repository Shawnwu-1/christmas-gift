<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Grand Luxury Tree - 圣诞快乐版</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap');
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #020205;
            font-family: 'Cinzel', serif; 
            touch-action: none; 
            -webkit-user-select: none; 
            user-select: none;
        }

        #canvas-container { 
            width: 100vw;
            height: 100vh; 
            position: absolute; top: 0; left: 0; 
            z-index: 1;
        }
        
        #ui-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 10; 
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        #christmas-title {
            position: absolute;
            top: 10%; 
            width: 100%;
            text-align: center;
            color: #d4af37; 
            font-family: 'Great Vibes', cursive; 
            font-size: 6rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); 
            pointer-events: none; 
            z-index: 25;
            opacity: 0; 
            animation: fadeInTitle 2s ease-out 1s forwards;
        }
        @keyframes fadeInTitle {
            from { opacity: 0;
            transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #christmas-title {
                font-size: 3rem;
                top: 10%;
            }
        }

        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .spinner {
            width: 40px;
            height: 40px; 
            border: 2px solid rgba(30, 80, 162, 0.3); 
            border-top: 2px solid #1E50A2;
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg);
            } 
            100% { transform: rotate(360deg);
            } 
        }

        #top-right-controls {
            position: absolute;
            top: 20px; right: 20px;
            z-index: 30; 
            display: flex; flex-direction: column; gap: 15px; 
            pointer-events: auto;
        }

        .control-btn {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(30, 80, 162, 0.5); 
            color: #4a9eff;
            width: 100px; height: auto; padding: 5px 0; 
            border-radius: 7px; 
            display: flex;
            align-items: center; justify-content: center;
            font-family: 'Cinzel', serif; font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px; cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(30, 80, 162, 0.2);
            outline: none; -webkit-tap-highlight-color: transparent;
        }
        .control-btn:hover {
            background: rgba(30, 80, 162, 0.3);
            border-color: #4a9eff;
            box-shadow: 0 0 20px rgba(30, 80, 162, 0.6);
            transform: scale(1.05); color: #fff;
        }
        .control-btn:active { transform: scale(0.95);
        }

        #file-input, #music-input { display: none;
        }
        
        #webcam-wrapper {
            position: absolute;
            bottom: 20px; right: 20px; 
            opacity: 0; pointer-events: none;
            border: 1px solid rgba(74, 158, 255, 0.5);
            border-radius: 4px; background: #000;
            z-index: 50;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }

        #webcam { display: none;
        }
        #webcam-preview {
            display: block;
            width: 100%; height: 100%; 
            transform: scaleX(-1); 
        }

        .download-btn-container {
            position: fixed;
            bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 1000;
        }
        .download-btn {
            background-color: #1E50A2;
            color: white;
            padding: 10px 20px; border: none; border-radius: 5px;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative; padding-right: 35px;
        }
        .download-btn:hover { background-color: #4a9eff;
        }
        .close-btn {
            background-color: rgba(0,0,0,0.3);
            color: white;
            width: 20px; height: 20px; border: none; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            position: absolute;
            right: 8px; top: 50%; transform: translateY(-50%);
            font-size: 14px; line-height: 1;
        }
        .hidden { display: none !important;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>

<body>
    <div id="loader"><div class="spinner"></div></div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="christmas-title">Merry Christmas</div>

        <div id="top-right-controls">
            <button id="btn-bg-music" class="control-btn">背景音乐</button>
            <button id="btn-add-photo" class="control-btn">上传照片</button>
            <button id="btn-fullscreen" class="control-btn">全屏显示</button>
        </div>
        <input type="file" 
        id="file-input" multiple accept="image/*">
        <input type="file" id="music-input" accept="audio/mp3,audio/*">
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline webkit-playsinline></video>
        <canvas id="webcam-preview"></canvas>
    </div>
    
    <audio id="bg-music" loop crossorigin="anonymous"></audio>

    <div class="download-btn-container" id="downloadContainer">
        <button class="download-btn" onclick="downloadHTML()">
            下载HTML文件
            <button class="close-btn" 
            onclick="closeDownloadBtn(event)" title="关闭">×</button>
        </button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';
        const CONFIG = {
            colors: {
                bg: 0x020202, 
                gold: 0xffd700, 
                red: 0x880000, 
                green: 0x007722,
                darkBlue: 0x1E50A2 
            },
            particles: {
                count: 1800,        
                dustCount: 3500,  
                treeHeight: 28,     
                treeRadius: 9       
            },
            camera: {
                z: 43
            },
            gestures: {
                pinchThreshold: 0.06,  
                palmOpenThreshold: 0.35, 
                inertia: 0.96,        
                sensitivity: 15.0      
            },
            snow: {
                count: 1500, 
                range: 120,  
                speed: 6     
            }
        };
        const STATE = {
            mode: 'TREE', 
            focusTarget: null, 
            currentPhotoIndex: -1, 
            scatterScale: 1.0,  

            hand: { detected: false, x: 0, y: 0 }, 
            lastHandRaw: { x: 0, y: 0 }, 
            
            rotation: { x: 0.1, y: 0 },            
            spinVel: { x: 0, y: 0 }, 
              
            isPinching: false,  
                    
            pinchTimer: 0,                         
            
            time: 0,
            starMesh: null,
     
            mouse: { x: 0, y: 0 },

            photoPool: [], 
            lastHandDetectedTime: 0 
        };
        let scene, camera, renderer, composer;
        let mainGroup, starGroup, bgGroup, photoMeshGroup;
        let snowParticles, snowGeometry;
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let handLandmarker, video, drawingUtils, canvasCtx;
        let caneTexture; 
        let matLib = {};
        async function init() {
            initThree();
            setupEnvironment();    
            setupLights();         
            createTextures();      
            createMaterials();
            createGalaxyBackground(); 
            createParticles(); 
            createSnow(); 
            setupPostProcessing();
            setupEvents();         
            
            initMediaPipe().catch(console.warn);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, CONFIG.camera.z);
            renderer = new THREE.WebGLRenderer({ 
                antialias: false, powerPreference: "high-performance", stencil: false, depth: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.0; 
            container.appendChild(renderer.domElement);

            bgGroup = new THREE.Group(); scene.add(bgGroup);
            mainGroup = new THREE.Group();
            mainGroup.rotation.x = 0.1; scene.add(mainGroup);
            starGroup = new THREE.Group(); mainGroup.add(starGroup);
            photoMeshGroup = new THREE.Group(); mainGroup.add(photoMeshGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);
            const bottomLight = new THREE.PointLight(CONFIG.colors.gold, 3, 40);
            bottomLight.position.set(0, -10, 10);
            mainGroup.add(bottomLight);
            const spotGold = new THREE.SpotLight(0xfff0dd, 800);
            spotGold.position.set(40, 60, 40);
            spotGold.angle = 0.4; spotGold.penumbra = 0.5; spotGold.decay = 2;
            scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x4455ff, 400);
            spotBlue.position.set(-40, 10, -30);
            spotBlue.lookAt(0,0,0);
            scene.add(spotBlue);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.65; bloomPass.strength = 0.65; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        function createSnowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64; 
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1.0)'); 
            gradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.6)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        function createMaterials() {
            matLib.red = new THREE.MeshPhysicalMaterial({ 
                color: CONFIG.colors.red, metalness: 0.6, roughness: 0.2, clearcoat: 1.0, 
                emissive: 0x880000, 
                emissiveIntensity: 1.5 
            });
            matLib.ribbonRed = new THREE.MeshStandardMaterial({
                color: 0xff0000,       
                metalness: 0.3, 
                roughness: 0.3, 
                emissive: 0xff0000,    
                
                emissiveIntensity: 2.0 
            });
            matLib.gold = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.15, envMapIntensity: 2.5, 
                emissive: 0x664400, emissiveIntensity: 0.2 
            });
            // 【修改】增强绿色的基础发光强度
            matLib.green = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.green, metalness: 0.4, roughness: 0.3, 
                emissive: 0x002200, // 稍微提亮一点底色
                emissiveIntensity: 1.5 // 大幅提升发光强度 (原 0.3)
            });
            matLib.darkBlue = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.darkBlue, metalness: 0.9, roughness: 0.1, 
                emissive: 0x1133aa, emissiveIntensity: 0.6 
            });
            matLib.giftYellow = new THREE.MeshStandardMaterial({
                color: 0xffcc00, 
                metalness: 0.2, 
                roughness: 0.4, 
                emissive: 0xffaa00, 
                emissiveIntensity: 1.0 
       
             });

            matLib.candy = new THREE.MeshStandardMaterial({ 
                map: caneTexture, roughness: 0.3, metalness: 0.1, emissive: 0x222222 
            });
            matLib.dust = new THREE.MeshBasicMaterial({ color: 0xffffff, blending: THREE.AdditiveBlending });
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.posTree = new THREE.Vector3();      
                this.posScatter = new THREE.Vector3(); 
                this.baseScale = mesh.scale.x;
                this.offset = Math.random() * 100; 
                this.speed = 0.5 + Math.random();
                if (mesh.material && mesh.material.emissive) {
                    this.baseEmissive = mesh.material.emissive.clone();
                    this.hasEmissive = true;
                }

                if (this.type === 'GIFT_BOX') {
                    this.blinkMaterials = [];
                    this.mesh.traverse(c => {
                        if (c.isMesh && c.material && c.material.emissive) {
                            this.blinkMaterials.push(c.material);
                        }
                
                    });
                }

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let t = Math.random(); 

                if (this.type === 'GIFT_BOX') {
                    t = t * 0.7;
                }
                
                let isSpiral = (Math.random() > 0.7) ||
                (this.type === 'GIFT_BOX');

                if (isSpiral && !this.isDust && this.type !== 'PHOTO') {
                    const y = (t * h) - h/2;
                    const rBase = CONFIG.particles.treeRadius * (1.0 - t);
                    const angle = t * Math.PI * 2 * 6;
                    this.posTree.set(Math.cos(angle) * rBase, y, Math.sin(angle) * rBase);
                } else {
                    t = Math.pow(t, 0.8);
                    const y = (t * h) - h/2;
                    let rMax = CONFIG.particles.treeRadius * (1.0 - t);
                    if (rMax < 0.5) rMax = 0.5;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const r = rMax * Math.sqrt(Math.random()); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }

                // 【关键修改】散开半径调整为 33% 集中度
                let rScatter;
                if (this.isDust) {
                    // Dust range: 10 ~ 25
                    rScatter = 10 + Math.random() * 15; 
                } else {
                    // Object range: 5 ~ 15
                    rScatter = 5 + Math.random() * 10;
                }

                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta), 
                    rScatter * Math.sin(phi) * Math.sin(theta), 
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, time, mode, focusTargetMesh) {
                let target = this.posTree;
                let s = this.baseScale;
                let lerpSpeed = 3.0;
                
                if (mode === 'SCATTER') {
                    target = this.posScatter.clone().multiplyScalar(STATE.scatterScale);
                } 
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        const camPos = new THREE.Vector3(0, 0, CONFIG.camera.z - 15);
                        target = camPos.applyMatrix4(invMatrix);
                        lerpSpeed = 6.0; 
                        this.mesh.lookAt(camera.position);
                        s = this.baseScale * 5.0;
                    } else {
                        target = this.posScatter;
                        s = 0.01; 
                    }
                } 

                const dest = target.clone();
                if(mode === 'TREE') { 
                    const noiseY = Math.sin(time * this.speed + this.offset) * 0.15;
                    const noiseX = Math.cos(time * 0.5 * this.speed + this.offset) * 0.1;
                    dest.y += noiseY; dest.x += noiseX;
                }

                this.mesh.position.lerp(dest, lerpSpeed * dt);
                if (this.hasEmissive && mode === 'TREE' && !this.isDust) {
                    const blink = Math.sin(time * 2 + this.offset);
                    this.mesh.material.emissiveIntensity = blink > 0.5 ? (1.0 + (blink - 0.5) * 4) : 0.3;
                }

                // 礼盒独立闪烁
                if (this.type === 'GIFT_BOX' && mode === 'TREE' && this.blinkMaterials) {
                    const blink = Math.sin(time * 3 + this.offset);
                    const scale = 1.0 + 0.5 * blink; 
                    this.blinkMaterials.forEach(m => {
                        if (m.userData.baseEmissive !== undefined) {
                            m.emissiveIntensity = m.userData.baseEmissive * scale;
                        }
      
                    });
                }

                // 【修改】SCATTER 模式下的视觉逻辑优化
                if (mode === 'SCATTER') {
                    // 1. 非白色粒子（有自发光且非光尘）增强亮度，慢速闪烁
                    if (this.hasEmissive && !this.isDust) {
                        const twinkle = Math.sin(time * 2 + this.offset);
                        // 保持高亮度 (8.0 + 5.0)，慢速呼吸
                        this.mesh.material.emissiveIntensity = 8.0 + twinkle * 5.0;
                    }

                    // 2. 【修改】仅复杂礼盒体积变大 15%，其他装饰物不变
                    if (this.type === 'GIFT_BOX') {
                        s = this.baseScale * 1.15;
                    }
                    
                    // 3. 光尘在散开时变暗（缩小）
                    if (this.isDust) {
                        s = this.baseScale * (0.6 + 0.2 * Math.sin(time * 10 + this.offset));
                    }
                }

                if (mode !== 'FOCUS') {
                      if (this.isDust && mode === 'TREE') {
                        // TREE 模式下的光尘呼吸
                        s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                        s = this.baseScale * 2.5;
                    }
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 5*dt);
            }
        }

        function createGalaxyBackground() {
            const geometry = new THREE.BufferGeometry();
            const count = 3000;
            const positions = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            const colors = new Float32Array(count * 3);
            const c1 = new THREE.Color(0x88aaff); 
            const c2 = new THREE.Color(0xffffee);
            const c3 = new THREE.Color(0xffd700); 

            for(let i=0; i<count; i++) {
                const r = 60 + Math.random() * 250;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i*3+2] = r * Math.cos(phi);
                sizes[i] = Math.random() * 2.0;
                let c = Math.random(); let finalC = c < 0.6 ?
                c2 : (c < 0.9 ? c1 : c3);
                colors[i*3] = finalC.r; colors[i*3+1] = finalC.g; colors[i*3+2] = finalC.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 1.0, transparent: true, opacity: 0.8, vertexColors: true,
                sizeAttenuation: true, blending: THREE.AdditiveBlending, depthWrite: false
            });
            bgGroup.add(new THREE.Points(geometry, material));
        }

        function createSnow() {
            const count = CONFIG.snow.count;
            snowGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const velocities = new Float32Array(count);
            for(let i=0; i<count; i++) {
                positions[i*3] = (Math.random() - 0.5) * CONFIG.snow.range;
                positions[i*3+1] = (Math.random() - 0.5) * CONFIG.snow.range; 
                positions[i*3+2] = (Math.random() - 0.5) * CONFIG.snow.range;
                velocities[i] = 0.5 + Math.random() * 0.5; 
            }

            snowGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            snowGeometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 1));
            const snowTexture = createSnowTexture();
            const snowMaterial = new THREE.PointsMaterial({
                size: 1.2, 
                map: snowTexture, 
                color: 0xffffff,
                transparent: true,
                opacity: 1.0, 
                
                depthWrite: false, 
                blending: THREE.AdditiveBlending 
            });
            snowParticles = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snowParticles); 
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
            const boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45); 

            // 礼盒参数
            const giftSize = 1.5;
            const giftBoxGeo = new THREE.BoxGeometry(giftSize, giftSize, giftSize);
            
            // 丝带参数
            const ribbonWidth = 0.3;
            const ribbonGeoV = new THREE.BoxGeometry(giftSize + 0.04, giftSize + 0.04, ribbonWidth);
            const ribbonGeoH = new THREE.BoxGeometry(ribbonWidth, giftSize + 0.04, giftSize + 0.04);
            // 蝴蝶结几何体
            const bowCenterGeo = new THREE.BoxGeometry(0.4, 0.3, 0.4);
            const bowLoopGeo = new THREE.BoxGeometry(0.8, 0.25, 0.3);

            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
            const dustGeo = new THREE.OctahedronGeometry(0.1, 0);
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.30) { 
                    mesh = new THREE.Mesh(boxGeo, matLib.red);
                    type = 'RED_BOX';
                } 
                else if (rand < 0.60) { 
                    mesh = new THREE.Mesh(boxGeo, matLib.green);
                    type = 'GREEN_BOX'; 
                } 
                else if (rand < 0.80) { 
                    mesh = new THREE.Mesh(sphereGeo, matLib.green);
                    type = 'GREEN_SPHERE'; 
                } 
                else if (rand < 0.90) { 
                    if (Math.random() < 0.33) {
                        mesh = new THREE.Mesh(sphereGeo, matLib.darkBlue);
                        type = 'BLUE_SPHERE_ACCENT'; 
                    } else {
                        mesh = new THREE.Mesh(sphereGeo, matLib.gold);
                        type = 'GOLD_SPHERE_ACCENT'; 
                    }
                } 
                // 概率 < 0.91
                else if (rand < 0.91) {
                    mesh = new THREE.Group();
                    // 克隆材质，确保每个礼盒可以独立闪烁
                    const matBox = matLib.giftYellow.clone();
                    matBox.userData.baseEmissive = 1.0; 

                    const matRibbon = matLib.ribbonRed.clone();
                    matRibbon.userData.baseEmissive = 2.0; 

                    const body = new THREE.Mesh(giftBoxGeo, matBox);
                    const ribbonV = new THREE.Mesh(ribbonGeoV, matRibbon);
                    const ribbonH = new THREE.Mesh(ribbonGeoH, matRibbon);
                    // 蝴蝶结
                    const bowGroup = new THREE.Group();
                    bowGroup.position.y = giftSize / 2 + 0.15; 

                    const bowCenter = new THREE.Mesh(bowCenterGeo, matRibbon);
                    
                    const bowLeft = new THREE.Mesh(bowLoopGeo, matRibbon);
                    bowLeft.position.set(-0.5, 0.1, 0);
                    bowLeft.rotation.z = Math.PI / 8; 

                    const bowRight = new THREE.Mesh(bowLoopGeo, matRibbon);
                    bowRight.position.set(0.5, 0.1, 0);
                    bowRight.rotation.z = -Math.PI / 8; 

                    bowGroup.add(bowCenter);
                    bowGroup.add(bowLeft);
                    bowGroup.add(bowRight);

                    mesh.add(body);
                    mesh.add(ribbonV);
                    mesh.add(ribbonH);
                    mesh.add(bowGroup);
                    
                    type = 'GIFT_BOX';
                }
                else { 
                    mesh = new THREE.Mesh(candyGeo, matLib.candy);
                    type = 'CANE'; 
                }
                
                const s = 0.4 + Math.random() * 0.4;
                mesh.scale.set(s,s,s);
                
                // 礼盒旋转控制
                if (type === 'GIFT_BOX') {
                    mesh.rotation.set(0, Math.random() * Math.PI * 2, 0);
                } else {
                    mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                }

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(dustGeo, matLib.dust);
                // 增大光尘尺寸，更亮
                mesh.scale.setScalar(0.6 + Math.random() * 0.8);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
            createStarTopper();
        }

        function createStarTopper() {
            const starGeo = new THREE.OctahedronGeometry(1.5, 0);
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            const halo = new THREE.Mesh(new THREE.PlaneGeometry(8, 8), new THREE.MeshBasicMaterial({ 
                map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/glow.png'), 
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.5, color: 0xffaa00 
            }));
            star.add(halo);
            starGroup.add(star);
            STATE.starMesh = star;
        }

        function addPhotoToScene(texture) {
            const img = texture.image;
            if (!img) return;

            const aspect = img.width / img.height;      
            const maxSize = 1.2;                        
            let photoW, photoH;
            if (aspect >= 1) { photoW = maxSize; photoH = maxSize / aspect;
            } 
            else { photoH = maxSize;
            photoW = maxSize * aspect; }

            const frameMargin = 0.15;
            const group = new THREE.Group();
            const frameGeo = new THREE.BoxGeometry(photoW + frameMargin, photoH + frameMargin, 0.1);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2 });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            const photoGeo = new THREE.PlaneGeometry(photoW, photoH);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.06;

            group.add(frame);
            group.add(photo);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => { 
                    new THREE.TextureLoader().load(ev.target.result, (t) => { 
                        t.colorSpace = THREE.SRGBColorSpace; 
   
                     addPhotoToScene(t); 
                    }); 
                }
                reader.readAsDataURL(f);
            });
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, 
                    delegate: "GPU" 
                },
                runningMode: "VIDEO", 
                
                numHands: 1
            });
            video = document.getElementById('webcam');
            const canvasElement = document.getElementById('webcam-preview');
            canvasCtx = canvasElement.getContext('2d');
            drawingUtils = new DrawingUtils(canvasCtx);
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } 
                 
                    });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => { 
                        video.play(); 
                        const videoW = video.videoWidth;
                        const videoH = video.videoHeight;
          
                        const aspectRatio = videoW / videoH;
                        const targetWidth = 120; 
                        const targetHeight = targetWidth / aspectRatio;
                        
                        
                        const wrapper = document.getElementById('webcam-wrapper');
                        wrapper.style.width = `${targetWidth}px`;
                        wrapper.style.height = `${targetHeight}px`;
                     
                        canvasElement.width = videoW;
                        canvasElement.height = videoH;
                        wrapper.style.opacity = 1; 
                        predictWebcam(); 
                 
                    });
                } catch (e) { console.warn("摄像头访问被拒绝", e);
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            const canvasElement = document.getElementById('webcam-preview');
            if (video.videoWidth && canvasElement.width !== video.videoWidth) { 
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight; 
            }
            
            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                let result = null;
                if (handLandmarker) result = handLandmarker.detectForVideo(video, performance.now());
                
                canvasCtx.save();
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                canvasCtx.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                if (result && result.landmarks && result.landmarks.length > 0) {
                    for (const landmarks of result.landmarks) {
                        drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, { color: "#d4af37", lineWidth: 3 });
                        drawingUtils.drawLandmarks(landmarks, { color: "#ffffff", lineWidth: 1, radius: 3 });
                    }
                    processGestures(result.landmarks[0]);
                } else { 
                    STATE.hand.detected = false;
                }
                canvasCtx.restore();
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(lm) {
            STATE.hand.detected = true;
            STATE.lastHandDetectedTime = Date.now(); // 更新手部检测时间

            const thumbTip = lm[4];
            const indexTip = lm[8];
            const palm = lm[9];
            const dPinch = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            const isPinchNow = dPinch < CONFIG.gestures.pinchThreshold;

            const now = Date.now();
            if (isPinchNow !== STATE.isPinching) {
                if (now - STATE.pinchTimer > 200) { 
                    STATE.isPinching = isPinchNow;
                    STATE.pinchTimer = now;

                    if (STATE.isPinching) {
                        if (STATE.mode !== 'FOCUS') {
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            if (photos.length > 0) {
                                STATE.mode = 'FOCUS';
                                // 【照片不重复逻辑】
                                if (STATE.photoPool.length === 0 || Math.max(...STATE.photoPool) >= photos.length) {
                                    STATE.photoPool = Array.from({length: photos.length}, (_, i) => i);
                                }
                                const poolIndex = Math.floor(Math.random() * STATE.photoPool.length);
                                const selectedIndex = STATE.photoPool[poolIndex];
                                STATE.photoPool.splice(poolIndex, 1); // 选过后移除

                                STATE.focusTarget = photos[selectedIndex].mesh;
                                STATE.scatterScale = 0.8;
                            }
                        } else {
                            STATE.mode = 'TREE';
                            STATE.focusTarget = null;
                        }
                    }
                }
            }

            if (STATE.mode === 'TREE' || STATE.mode === 'SCATTER') {
                const deltaX = palm.x - STATE.lastHandRaw.x;
                const deltaY = palm.y - STATE.lastHandRaw.y;

                if (Math.abs(deltaX) > 0.002) {
                    STATE.spinVel.y += deltaX * CONFIG.gestures.sensitivity;
                }
                if (Math.abs(deltaY) > 0.002) {
                    STATE.spinVel.x += deltaY * (CONFIG.gestures.sensitivity * 0.5);
                }

                const tips = [8, 12, 16, 20];
                let avgSpread = 0;
                tips.forEach(i => {
                    avgSpread += Math.hypot(lm[i].x - lm[0].x, lm[i].y - lm[0].y);
                });
                avgSpread /= 4;

                if (avgSpread > CONFIG.gestures.palmOpenThreshold && !STATE.isPinching) {
                    STATE.mode = 'SCATTER';
                    STATE.scatterScale += (1.8 - STATE.scatterScale) * 0.05;
                } else {
                    if (STATE.mode === 'SCATTER') STATE.mode = 'TREE';
                    STATE.scatterScale += (1.0 - STATE.scatterScale) * 0.05;
                }
            }
            
            if (STATE.mode === 'FOCUS') {
                const tips = [8, 12, 16, 20];
                let avgSpread = 0;
                tips.forEach(i => {
                    avgSpread += Math.hypot(lm[i].x - lm[0].x, lm[i].y - lm[0].y);
                });
                avgSpread /= 4;
                
                if (avgSpread > CONFIG.gestures.palmOpenThreshold && !STATE.isPinching) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                }
            }

            STATE.lastHandRaw.x = palm.x;
            STATE.lastHandRaw.y = palm.y;

            const targetX = (palm.x - 0.5) * 3.0;
            const targetY = (palm.y - 0.5) * 3.0;
            STATE.hand.x += (targetX - STATE.hand.x) * 0.1;
            STATE.hand.y += (targetY - STATE.hand.y) * 0.1;
        }

        function animateSnow(dt) {
            if (!snowGeometry) return;
            const positions = snowGeometry.attributes.position.array;
            const velocities = snowGeometry.attributes.velocity.array;
            const rangeHalf = CONFIG.snow.range / 2;
            for(let i=0; i<CONFIG.snow.count; i++) {
                positions[i*3+1] -= velocities[i] * CONFIG.snow.speed * dt;
                if (positions[i*3+1] < -rangeHalf) {
                    positions[i*3+1] = rangeHalf;
                }
            }
            snowGeometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time = clock.elapsedTime;

            // 【手消失自动归位逻辑】
            if (STATE.mode === 'FOCUS') {
                if (!STATE.hand.detected && (Date.now() - STATE.lastHandDetectedTime > 1500)) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                }
            }

            if (STATE.mode === 'TREE' || STATE.mode === 'SCATTER') {
                STATE.spinVel.x = THREE.MathUtils.clamp(STATE.spinVel.x, -2.0, 2.0);
                STATE.spinVel.y = THREE.MathUtils.clamp(STATE.spinVel.y, -3.0, 3.0);

                STATE.rotation.y += STATE.spinVel.y * dt;
                STATE.rotation.x += STATE.spinVel.x * dt;

                STATE.spinVel.x *= CONFIG.gestures.inertia;
                STATE.spinVel.y *= CONFIG.gestures.inertia;

                if (!STATE.hand.detected || Math.abs(STATE.spinVel.y) < 0.1) {
                    STATE.spinVel.y += (-0.3 - STATE.spinVel.y) * 0.02;
                }
                STATE.rotation.x += (0.1 - STATE.rotation.x) * 0.02;
            } else if (STATE.mode === 'FOCUS') {
                STATE.rotation.y -= 0.05 * dt;
                STATE.spinVel.x = 0;
                STATE.spinVel.y = 0;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            
            bgGroup.rotation.y -= 0.02 * dt;
            if (snowParticles) snowParticles.rotation.y -= 0.02 * dt;
            if (STATE.starMesh) {
                STATE.starMesh.rotation.y -= dt;
                STATE.starMesh.rotation.z = Math.sin(STATE.time) * 0.2;
                const scale = 1.0 + Math.sin(STATE.time * 2) * 0.1;
                STATE.starMesh.scale.set(scale, scale, scale);
            }
            
            animateSnow(dt);
            for(let i=0, l=particleSystem.length; i<l; i++){
                particleSystem[i].update(dt, STATE.time, STATE.mode, STATE.focusTarget);
            }

            composer.render();
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
     
            });

            const addPhotoBtn = document.getElementById('btn-add-photo');
            const fileInput = document.getElementById('file-input');
            if (addPhotoBtn && fileInput) {
                addPhotoBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    fileInput.click();
                });
                fileInput.addEventListener('change', handleImageUpload);
            }

            const musicBtn = document.getElementById('btn-bg-music');
            const musicInput = document.getElementById('music-input');
            const audioEl = document.getElementById('bg-music');

            if (musicBtn && musicInput) {
                musicBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    musicInput.click(); 
                });
                musicInput.addEventListener('change', (e) => {
                    if (e.target.files && e.target.files[0]) {
                        const file = e.target.files[0];
                        const objectUrl = URL.createObjectURL(file);
                   
                        audioEl.src = objectUrl;
                        audioEl.currentTime = 0;
                        audioEl.play().catch(console.warn);
                    }
                });
            }

            const fullscreenBtn = document.getElementById('btn-fullscreen');
            const buttonsToHide = [musicBtn, addPhotoBtn]; 

            if (fullscreenBtn) {
                fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(err => console.warn(err));
      
                    } else {
                        if (document.exitFullscreen) document.exitFullscreen();
                    }
                });
                document.addEventListener('fullscreenchange', () => {
                    if (document.fullscreenElement) {
                        fullscreenBtn.textContent = '取消全屏'; 
                        buttonsToHide.forEach(btn => { if(btn) btn.style.display = 'none'; });
                 
                    } else {
                        fullscreenBtn.textContent = '全屏显示'; 
                        buttonsToHide.forEach(btn => { if(btn) btn.style.display = 'flex'; });
                    }
                });
            }
        }

        init();
    </script>
